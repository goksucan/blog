{% extends 'core/base.html'%}

{% block content %}
<script type="application/ld+json">
    { "@context": "https://schema.org", 
     "@type": "BlogPosting",
     "headline": "{{post.title}}",
     "image": "{{post.thumbnail.url}}",
     "keywords": "{% for tag in post.tags.all %}{{ tag.name }} {% endfor %}" , 
     "url": "{% url 'post_detail' post.category.slug post.slug  %}",
     "datePublished": "{{post.created_at}}",
     "description": "{{post.intro}}",
       "author": {
        "@type": "Person",
        "name": "Goksucan Erkoc"
      }
     }
    </script>
<title>{% block title %} {{ post.title}} {% endblock %} | goksucan.com</title>
 <meta name="keywords" content=" {% for tag in post.tags.all %}{{ tag.name }} {% endfor %}" />
 <meta name="description" content="{{post.intro}}" />


    <div class="md:container md:mx-auto rounded-md m-5">
    <p class = "font-headertr text-5xl mx-3 mt-3 mb-2">{{post.title}}</p>
    <p class = "font-headertr text-2xl text-gray mx-3 mt-3 mb-2">{{post.created_at}}</p>
    <div class = 'font-body-medium text-xl  m-3 text-justify'>{{ post.body|safe }} </div>
    </div>
  



		<!--Tags -->
		<div class="text-base md:text-sm text-gray-500 px-4 py-6">
			Tags:   {% for tag in post.tags.all %}<a href="{% url 'tag' tag.name %}" class="text-base md:text-sm text-green-500 no-underline hover:underline">#  {{ tag.name }} </a>  {% endfor %}
		</div>
              
 

{% endblock %}
